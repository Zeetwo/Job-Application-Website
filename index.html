<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contanier">
        <div class="main-box">
            <h2>Job Application(Web)</h2>
            <form action="#">
                <div class="main-form">
                    <div>
                        <label>Frist Name</label>
                        <input type="text" placeholder="Enter Frist Name">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Enter Email">
                    </div>
                    <div>
                        <label>Job Role</label>
                        <select name="Your Skill" id="options">
                            <option>Frontend Developer</option>
                            <option>Backend developer</option>
                            <option>Devops Engineer</option>
                            <option>Data Analist</option>
                        </select>
                    </div>
                    <div class="text-area">
                        <label>Address</label>
                        <textarea name="Address" id="addr" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" placeholder="Enter City">
                    </div>
                    <div>
                        <label>Pincode</label>
                        <input type="number" placeholder="Enter Pincode">
                    </div>
                    <div>
                        <label>Start Date</label>
                        <input type="date" value="2024-02-16">
                    </div>
                    <div>
                        <label>Unload your CV</label>
                        <input type="file" placeholder="Choose File">
                    </div> 
                </div> 
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
